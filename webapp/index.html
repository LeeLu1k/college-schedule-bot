<!DOCTYPE html>

<head>

  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-900 text-gray-100 font-sans min-h-screen flex flex-col">

  <!-- –®–∞–ø–∫–∞ -->
  <header class="bg-gray-800 p-4 shadow-md text-center">
    <h1 class="text-2xl font-semibold">üìö –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –∫–æ–ª–ª–µ–¥–∂–∞</h1>

  <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->

    <button class="tab-btn active text-white" data-tab="schedule">üìÖ –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</button>
    <button class="tab-btn" data-tab="time">‚è∞ –í—Ä–µ–º—è</button>

  <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
  <main class="flex-1 p-4 overflow-y-auto">
    <!-- –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ -->
    <section id="schedule" class="tab active space-y-4">
      <h2 class="text-xl font-bold">–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</h2>

    </section>

    <!-- –í—Ä–µ–º—è -->
    <section id="time" class="tab hidden text-center">
      <h2 class="text-xl font-bold mb-4">–¢–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è</h2>
      <p id="clock" class="text-4xl font-mono mb-2"></p>
      <p id="next-class" class="text-gray-400"></p>
    </section>

    <!-- –ó–∞–¥–∞–Ω–∏—è -->
    <section id="tasks" class="tab hidden">
      <h2 class="text-xl font-bold mb-4">–ó–∞–¥–∞–Ω–∏—è</h2>
      <ul id="task-list" class="space-y-2"></ul>
    </section>
  </main>

  <!-- –ü–æ–¥–≤–∞–ª -->
  <footer class="text-center text-gray-500 text-sm p-3 border-t border-gray-800">
    ¬© 2025 –ö–æ–ª–ª–µ–¥–∂. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.
  </footer>

  <!-- –°–∫—Ä–∏–ø—Ç -->
  <script>
    // --- –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ ---
    const schedule = {
      –ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫: ["1. –ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞", "2. –§–∏–∑–∏–∫–∞", "3. –ò–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞", "4. –ê–Ω–≥–ª–∏–π—Å–∫–∏–π"],
      –í—Ç–æ—Ä–Ω–∏–∫: ["1. –•–∏–º–∏—è", "2. –ò—Å—Ç–æ—Ä–∏—è", "3. –§–∏–∑–∫—É–ª—å—Ç—É—Ä–∞", "4. –ë–∏–æ–ª–æ–≥–∏—è"],
      –°—Ä–µ–¥–∞: ["1. –õ–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞", "2. –û–±—â–µ—Å—Ç–≤–æ–∑–Ω–∞–Ω–∏–µ", "3. –ì–µ–æ–≥—Ä–∞—Ñ–∏—è"],
      –ß–µ—Ç–≤–µ—Ä–≥: ["1. –ü—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ", "2. –ë–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö", "3. –ü—Ä–æ–µ–∫—Ç"],
      –ü—è—Ç–Ω–∏—Ü–∞: ["1. –ê–Ω–≥–ª–∏–π—Å–∫–∏–π", "2. –ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞", "3. –ö–ª–∞—Å—Å–Ω—ã–π —á–∞—Å"],
    };

    // --- –ó–∞–¥–∞–Ω–∏—è ---
    const tasks = [
      "–°–¥–∞—Ç—å –ø—Ä–æ–µ–∫—Ç –ø–æ –∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–µ –¥–æ –ø—è—Ç–Ω–∏—Ü—ã",
      "–ü–æ–¥–≥–æ—Ç–æ–≤–∏—Ç—å –¥–æ–∫–ª–∞–¥ –ø–æ –∏—Å—Ç–æ—Ä–∏–∏",
      "–ü—Ä–∏–Ω–µ—Å—Ç–∏ —Ç–µ—Ç—Ä–∞–¥—å –ø–æ –º–∞—Ç–µ–º–∞—Ç–∏–∫–µ"
    ];

    // --- –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ ---
    const scheduleContainer = document.getElementById("schedule-content");
    for (const [day, lessons] of Object.entries(schedule)) {
      const block = document.createElement("div");
      block.className = "bg-gray-800 p-3 rounded-lg";
      block.innerHTML = `<h3 class='font-semibold text-lg mb-1'>${day}</h3>
                         <p class='text-gray-300 text-sm leading-relaxed'>${lessons.join("<br>")}</p>`;
      scheduleContainer.appendChild(block);
    }

    // --- –ó–∞–¥–∞–Ω–∏—è ---
    const taskList = document.getElementById("task-list");
    tasks.forEach(t => {
      const li = document.createElement("li");
      li.className = "bg-gray-800 p-3 rounded-lg";
      li.textContent = t;
      taskList.appendChild(li);
    });

    // --- –ß–∞—Å—ã ---
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString("ru-RU", {
        hour: "2-digit", minute: "2-digit", second: "2-digit"
      });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // --- –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫ ---
    const tabs = document.querySelectorAll(".tab");
    const buttons = document.querySelectorAll(".tab-btn");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active", "text-white"));
        btn.classList.add("active", "text-white");
        tabs.forEach(tab => tab.classList.add("hidden"));
        document.getElementById(btn.dataset.tab).classList.remove("hidden");
      });
    });
  </script>
</body>
</html>
